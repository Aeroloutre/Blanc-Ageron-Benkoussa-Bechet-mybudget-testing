<div class="form-container">
  <h2>Ajouter une catégorie</h2>
  
  <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom de la catégorie *</label>
      <input 
        type="text" 
        id="nom" 
        formControlName="nom" 
        placeholder="Ex: Alimentation, Loisirs..."
        [class.error]="categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched"
      />
      <div class="error-message" *ngIf="categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched">
        <small *ngIf="categorieForm.get('nom')?.errors?.['required']">Le nom est requis</small>
        <small *ngIf="categorieForm.get('nom')?.errors?.['minlength']">Le nom doit contenir au moins 2 caractères</small>
      </div>
    </div>

    <div class="form-group">
      <label for="budget">Budget mensuel (€) *</label>
      <input 
        type="number" 
        id="budget" 
        formControlName="budget" 
        placeholder="0"
        min="0"
        step="0.01"
        [class.error]="categorieForm.get('budget')?.invalid && categorieForm.get('budget')?.touched"
      />
      <div class="error-message" *ngIf="categorieForm.get('budget')?.invalid && categorieForm.get('budget')?.touched">
        <small *ngIf="categorieForm.get('budget')?.errors?.['required']">Le budget est requis</small>
        <small *ngIf="categorieForm.get('budget')?.errors?.['min']">Le budget doit être positif</small>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Annuler</button>
      <button type="submit" class="btn-submit" [disabled]="categorieForm.invalid">Créer</button>
    </div>
  </form>
</div>
