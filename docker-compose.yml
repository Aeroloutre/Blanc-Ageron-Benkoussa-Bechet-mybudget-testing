services:
  db:
    image: postgres:16
    container_name: mybudget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mybudget
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user-pwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./BDD:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mybudget"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./Backend
    container_name: backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./Frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    depends_on:
      - backend

volumes:
  pgdata: {}